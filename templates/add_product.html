{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Product</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="url" class="form-label">Amazon Product URL</label>
                        <input type="url" class="form-control" id="url" name="url" required 
                               placeholder="https://www.amazon.in/dp/PRODUCT_ID">
                        <div class="form-text">Paste the full Amazon product URL here</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="target_price" class="form-label">Target Price (₹)</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" step="0.01" class="form-control" id="target_price" 
                                   name="target_price" required placeholder="1999.99">
                        </div>
                        <div class="form-text">You'll receive an alert when the price drops below this amount</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="recipient_email" class="form-label">Notification Email</label>
                        <input type="email" class="form-control" id="recipient_email" 
                               name="recipient_email" required placeholder="your-email@example.com">
                        <div class="form-text">Price alerts will be sent to this email address</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>Add Product
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back to Products
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
